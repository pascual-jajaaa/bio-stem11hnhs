<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="./styles_quiz.css">
</head>
<body>
    <div id="quiz-container">
        <h1 id="quiz-title"></h1>
        <div id="questions-container"></div>
        <div id="timer">Time left: <span id="time">60</span> seconds</div>
        <button id="submit-btn">Submit</button>
        <div id="user-details" class="hidden">
            <h2>Your Details</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="grade" placeholder="Grade Level" required>
            <input type="text" id="section" placeholder="Section" required>
        </div>
    </div>
    <script src="script_quiz.js"></script>
</body>
</html>
